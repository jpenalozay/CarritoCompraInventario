# Flink Log4j2 Properties
status = error
name = FlinkLog4j2

# Appenders
appenders = rolling

appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = /opt/flink/log/flink-app.log
appender.rolling.filePattern = /opt/flink/log/flink-app-%d{yyyy-MM-dd}.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{ISO8601} %-5p [%t] %c{1}: %m%n

# Policies y estrategia de rotaci√≥n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 7

# Root logger
rootLogger.level = INFO
rootLogger.appenderRefs = rolling
rootLogger.appenderRef.rolling.ref = RollingFile 